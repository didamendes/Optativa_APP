<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>usuario-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="save()">OK</button>

  </ion-list>





</ion-content>
