  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>produto-form</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Codigo de Barra</ion-label>
      <ion-input type="text" [(ngModel)]="produto.codigoBarra"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]="produto.descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Preço de Venda</ion-label>
      <ion-input type="text" [(ngModel)]="produto.precoVenda"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fornecedor</ion-label>
      <ion-input type="text" [(ngModel)]="produto.fornecedor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço da Foto</ion-label>
      <ion-input type="text" [(ngModel)]="produto.urlFoto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="produto.categoria">
        <ion-option value="alimentos">Alimentos</ion-option>
        <ion-option value="bebidas">Bebidas</ion-option>
        <ion-option value="carnes">Carnes</ion-option>
        <ion-option value="frios">Frios</ion-option>
        <ion-option value="higiene">Higiene</ion-option>
        <ion-option value="limpeza">Limpeza</ion-option>
        <ion-option value="padaria">Padaria</ion-option>
        <ion-option value="outros">Outros</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" block (click)="save()">OK</button>

  </ion-list>





</ion-content>
